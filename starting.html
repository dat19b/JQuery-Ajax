<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Start Google API</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	</head>
	<body>
		<div id="content"></div>
		<script>
			$.ajax({
				url : 'https://www.googleapis.com/youtube/v3/videos?id=yOyaJXpAYZQ&key=AIzaSyAqMJi5sUllzUPLVe6tbC557Lc_J5CmiFs&part=snippet,contentDetails,statistics,status,topicDetails,player',
				method : 'get'
			}).done(function(data){
				$('#content').append(data.items[0].player.embedHtml)
			})
		$.get('https://www.googleapis.com/youtube/v3/videos?id=REvDjo1Hzac&key=AIzaSyAqMJi5sUllzUPLVe6tbC557Lc_J5CmiFs&part=snippet,contentDetails,statistics,status,topicDetails,player', function (data) {
        console.log(data.items[0].id)
        $('#content').append(data.items[0].snippet.title)
		})
		</script>


		<iframe width=\"480\" height=\"270\" src=\"//www.youtube.com/embed/0JDNCZyaVXM\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>
	</body>
</html>
